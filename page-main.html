    <script>

        // SCRIPT DEL FILTRO
        // Obtenemos los elementos de la lista
        const elementos = document.querySelectorAll('.list-group-item');
        const filtro = document.querySelector('.form-control');

        // Agregamos un evento input al campo de búsqueda
        filtro.addEventListener('input', function() {
            const filtroTexto = filtro.value.toLowerCase();

            elementos.forEach(elemento => {
                const texto = elemento.textContent.toLowerCase();

                // Comprobamos si el texto del elemento incluye el filtro
                if (texto.includes(filtroTexto)) {
                    elemento.style.display = 'block';
                } else {
                    elemento.style.display = 'none';
                }
            });
        });


        document.addEventListener("DOMContentLoaded", function() {
            let loading = document.querySelector(".btn-dark");
            let contenido = document.querySelector(".content");

            window.addEventListener("load", function() {
                // Cuando la página se carga completamente, oculta la animación de carga.
                loading.style.display = "none";
                contenido.style.display = "block";
            });
        });

        document.getElementById('boton-eliminar').addEventListener('click', function() {
            Swal.fire({
                title: '¿Estás seguro?',
                text: '¡No podrás deshacer esta acción!',
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'Sí, eliminarlo',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                Swal.fire('¡Eliminado!', 'El elemento ha sido eliminado.', 'success');
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                Swal.fire('Cancelado', 'La acción ha sido cancelada.', 'error');
                }
            });
        });

    </script>
