<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSoftware</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/css/style-index-x.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>
</head>
<body id="body" style="backdrop-filter: brightness(.9);">
  <button class="btn btn-dark" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
    <span role="status">Cargando...</span>
  </button>
  <nav class="navbars navbar-expand-lg sticky-1">
      <div class="container-fluid">
        <a class="navbar-brand text-light mx-3" href="index.html">GymSoftware</a>
      </div>
  </nav>
  <div class="content">
    <div class="formulario row d-flex justify-content-center align-items-center" id="blur">
      <div class="login col-auto d-flex card p-5" id="formulario">
          <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electronico:</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="InputPassword1" required>
              </div>
              <div class="mb-5 form-check">
                <input type="checkbox" class="form-check-input text-bg-dark border-light" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordar</label>
              </div>
              <div class="col my-5 d-flex justify-content-center">
                  <input type="submit" id="ingresar" value="Ingresar" class="btn btn-transparent border-light">
              </div>
          </form>
      </div>
  </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        let loading = document.querySelector(".btn-dark");
        let contenido = document.querySelector(".content");

        window.addEventListener("load", function() {
            // Cuando la página se carga completamente, oculta la animación de carga.
            loading.style.display = "none";
            contenido.style.display = "block";
        });
    });
  </script>

  <script src="dist/js/bootstrap.min.js"></script>
  <script src="dist/js/app.js"></script>
</body>
</html>
